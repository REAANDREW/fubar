language: go
sudo: false
go:
  - 1.9
branches:
  only:
      - master
      - hotfix
      - release
      - develop
      - /feature-*/
env:
  global:
      - USERNAME=reaandrew
      - VERSION=0.1.0
      - AWS_DEFAULT_REGION="eu-west-1"
      - secure: 
      - secure: 
      - secure: 
before_install:
  - go get -u github.com/tcnksm/ghr
  - curl -o /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.10.2/terraform_0.10.2_linux_amd64.zip
  - unzip -d /tmp /tmp/terraform.zip
  - mkdir dist
script:
  - go build -o dist/fubar
after_success:
  - ghr -username ${USERNAME} -token ${GITHUB_TOKEN} --delete ${VERSION} dist/
  - /tmp/terraform apply -var 'key_name=terraform' -var='fubar.pub'
