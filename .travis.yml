language: go
sudo: false
go:
- 1.9
branches:
  only:
  - master
  - hotfix
  - release
  - develop
  - "/feature-*/"
before_install:
- openssl aes-256-cbc -K $encrypted_397fac9379ec_key -iv $encrypted_397fac9379ec_iv
  -in fubar.enc -out /tmp -d
- openssl aes-256-cbc -K $encrypted_271c4973ffbe_key -iv $encrypted_271c4973ffbe_iv
  -in fubar.enc -out /tmp/fubar -d
- chmod 600 /tmp/fubar
- go get -u github.com/tcnksm/ghr
- curl -o /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.10.2/terraform_0.10.2_linux_amd64.zip
- unzip -d /tmp /tmp/terraform.zip
- mkdir dist
script:
- go get
- go build -o dist/fubar
after_success:
- ghr -username ${USERNAME} -token ${GITHUB_TOKEN} --delete ${VERSION} dist/
env:
  global:
    secure: 
