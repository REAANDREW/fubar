language: go
sudo: false
go:
- 1.9
- tip
env:
  global:
      - USERNAME=reaandrew
      - VERSION=0.1.0
      - secure: 
before_install:
- go get -u github.com/tcnksm/ghr
- mkdir dist
script:
- go build -o dist/fubar
after_success:
- ghr -username ${USERNAME} -token ${GITHUB_TOKEN} --delete ${VERSION} dist/
